server.port: 9090

spring:
  output:
    ansi:
      enabled: always

  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true

logging:
  level:
    org.hibernate.orm.jdbc.bind: TRACE
    # spring boot 2.x , hibernate 5.x
    # org.hibernate.type.descriptor.sql.BasicBinder: TRACE


